      <div id="adminOverlay" ng-controller="galleryAdminCtrl">
        <div class="overlayBg"></div>
        <div class="overlayContent">

          <div id="thumbEditor" class="editor" ng-controller="thumbEditCtrl">

            <div class="preview_container">
              <div class='crop_preview'>
                <div class='crop_image_container'><img class="crop_image" ng-src="{{image.path != '' && $parent.config.basePath + image.path || '' }}" /></div>
                <div class="crop_area" style="top:{{image.crop.top}}%;left:{{image.crop.left}}%;width:{{image.crop.width}}%;height:{{image.crop.height}}%">
                  <div class="crop_handle p_top p_left corner_handle"><div class="handle_icon"></div></div>
                  <div class="crop_handle p_top p_right corner_handle"><div class="handle_icon"></div></div>
                  <div class="crop_handle p_bottom p_left corner_handle"><div class="handle_icon"></div></div>
                  <div class="crop_handle p_bottom p_right corner_handle"><div class="handle_icon"></div></div>

                  <div class="crop_handle p_middle p_left side_handle"><div class="handle_icon"></div></div>
                  <div class="crop_handle p_middle p_right side_handle"><div class="handle_icon"></div></div>
                  <div class="crop_handle p_center p_top side_handle"><div class="handle_icon"></div></div>
                  <div class="crop_handle p_center p_bottom side_handle"><div class="handle_icon"></div></div>
                </div>
                <div class='crop_mask crop_mask_left p_left' style="width:{{image.crop.left}}%;"></div>
                <div class='crop_mask crop_mask_right p_right' style="width:{{100 - image.crop.left - image.crop.width}}%;"></div>

                <div class='crop_mask crop_mask_top p_top' style="height:{{image.crop.top}}%;width:{{image.crop.width}}%;left:{{image.crop.left}}%;"></div>
                <div class='crop_mask crop_mask_bottom p_bottom' style="height:{{100 - image.crop.top - image.crop.height}}%;width:{{image.crop.width}}%;left:{{image.crop.left}}%;"></div>
              </div>
            </div>
            <div class="control_panel">
              <fieldset class="field_container">
                <label for="thumb_edit_top"		  >Top:	  </label><div class="field"><input id="thumb_edit_top" 	  type="text" ng-model="image.crop.top"    readonly />%</div>
                <label for="thumb_edit_left"	  >Left:	</label><div class="field"><input id="thumb_edit_left" 	  type="text" ng-model="image.crop.left"   readonly />%</div>
                <label for="thumb_edit_width"	  >Width:	</label><div class="field"><input id="thumb_edit_width" 	type="text" ng-model="image.crop.width"  readonly />%</div>
                <label for="thumb_edit_height"	>Height:</label><div class="field"><input id="thumb_edit_height" 	type="text" ng-model="image.crop.height" readonly />%</div>
              </fieldset>
              <div class="buttons">
                <a class="crop_save_button" ng-click="saveEdit()">Save</a>
                <a class="crop_cancel_button" ng-click="cancelEdit()">Cancel</a>
              </div>
            </div>


          </div>
        </div>
      </div>

    </div>
